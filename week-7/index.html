<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anime Bookstore</title>
<style>
/* General Page Styling */
body {
  font-family: "Poppins", "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #fce3ff, #e3f0ff);
  margin: 0;
  padding: 0;
  color: #333;
}

/* Header */
h1 {
  text-align: center;
  margin: 0;
  padding: 25px;
  font-size: 2.5rem;
  font-weight: 700;
  color: #fff;
  background: linear-gradient(90deg, #ff6ec7, #6e45e2);
  border-bottom: 4px solid #5a32c9;
  letter-spacing: 2px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}

/* Containers */
.book-list, .cart {
  max-width: 900px;
  margin: 30px auto;
  background: #fff;
  padding: 24px;
  border-radius: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.book-list:hover, .cart:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.18);
}

/* Book Card */
.book {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px;
  margin: 12px 0;
  border-radius: 14px;
  background: #faf6ff;
  border: 1px solid #eee;
  transition: box-shadow 0.2s ease, background 0.2s ease;
}

.book:hover {
  background: #fdfaff;
  box-shadow: 0 4px 12px rgba(110, 69, 226, 0.2);
}

.book div strong {
  font-size: 1.2rem;
  color: #6e45e2;
}

.book small {
  color: #999;
  font-style: italic;
}

.book span {
  display: inline-block;
  margin-top: 4px;
  font-weight: bold;
  color: #ff6ec7;
}

/* Buttons */
button {
  background: linear-gradient(135deg, #6e45e2, #ff6ec7);
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px 16px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #ff6ec7, #6e45e2);
  transform: scale(1.07);
  box-shadow: 0 0 10px rgba(255, 110, 199, 0.6);
}

button:active {
  transform: scale(0.94);
}

/* Cart Styling */
.cart h2 {
  font-size: 1.5rem;
  margin-bottom: 20px;
  color: #6e45e2;
  border-bottom: 2px solid #ff6ec7;
  padding-bottom: 8px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0;
  padding: 10px;
  border-radius: 10px;
  background: #fff8fc;
  border: 1px dashed #ffb6e9;
}

.cart-item span {
  font-size: 1rem;
  color: #444;
}

.cart-item button {
  background: linear-gradient(135deg, #ff4e50, #c0392b);
  padding: 6px 12px;
  font-size: 0.85rem;
}

.cart-item button:hover {
  background: linear-gradient(135deg, #c0392b, #962d22);
}

/* Total Section */
.cart-total {
  font-weight: bold;
  font-size: 1.3rem;
  margin-top: 20px;
  text-align: right;
  color: #27ae60;
}

/* Checkout Button */
.checkout-btn {
  display: block;
  margin: 20px 0 0 auto;
  background: linear-gradient(135deg, #27ae60, #1e8449);
  padding: 12px 22px;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 700;
  color: white;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.checkout-btn:hover {
  background: linear-gradient(135deg, #1e8449, #145a32);
  transform: scale(1.05);
}
</style>
</head>
<body>
<h1>ðŸ“– Anime Bookstore</h1>

<div class="book-list" id="bookList"></div>

<div class="cart">
  <h2>ðŸ›’ Shopping Cart</h2>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  <button class="checkout-btn">Proceed to Checkout</button>
</div>

<script type="module">
import { displayBooks } from './books.js';
import { updateCartUI } from './ui.js';
import { cart } from './cart.js';

// Display books on page load
displayBooks();
// Initialize empty cart display
updateCartUI(cart);

// Checkout button mock action
document.querySelector(".checkout-btn").addEventListener("click", () => {
  alert("âœ¨ Thanks for shopping at Anime Bookstore! (Mock Checkout)");
});
</script>
</body>
</html>
